<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      background-image: url('no.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .return-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      transition: background 0.3s ease;
    }

    .return-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="return-button">Return</a> <!-- Update link if needed -->
  </div>
</body>
</html>
